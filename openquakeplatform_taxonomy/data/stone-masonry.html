<h2>Stone masonry</h2>
<p><a name="taxonomyTag:stone-masonry"></a></p>
<!-- 		@page { margin: 2cm } 		P { margin-bottom: 0.21cm } -->
<p>Stone masonry construction is usually composed of stones and mortar. The stones range from unshaped field stones (<a class="internal-link" href="rubble-field-stone-or-semi-dressed-stone-strub">rubble masonry construction</a>) to shaped stone blocks (<a class="internal-link" href="dressed-stone-stdre">dressed stone masonry</a>).</p>
