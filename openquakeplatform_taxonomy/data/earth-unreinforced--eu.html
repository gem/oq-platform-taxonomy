<h2>Earth, unreinforced [EU]</h2>
<p><a class="internal-link" href="earth">Earthen</a> construction, without any reinforcement. This includes <a class="internal-link" href="rammed-earth--etr">rammed earth</a> construction, <a class="internal-link" href="cob-or-wet-construction--etc">cob</a>, etc., but it doesn't include <a class="internal-link" href="adobe-blocks--ado">adobe</a> construction, which is considered as a masonry construction practice.</p>
